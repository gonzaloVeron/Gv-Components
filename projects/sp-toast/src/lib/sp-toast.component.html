<div id="{{id}}" [ngClass]="['card', 'shadow', 'toastr', 'mb-2', (type) ? type : '']">
    <div class="card-body row">
        <div class="col-2">
            <i *ngIf="type == 'error'" class="fas fa-times-circle toast-icon"></i>
            <i *ngIf="type == 'warning'" class="fas fa-exclamation-circle toast-icon"></i>
            <i *ngIf="type == 'info'" class="fas fa-info-circle toast-icon"></i>
            <i *ngIf="type == 'success'" class="fas fa-check-circle toast-icon"></i>
        </div>
        <div class="col-9">
            <div class="first">{{title}}</div>
            <div class="second">{{message}}</div>
        </div>
        <div class="col-1 close-icon">
            <i class="fas fa-times icon" (click)="cancel()"></i>
        </div>
    </div>
  </div>
